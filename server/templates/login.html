<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员登录 - 工作监控系统</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .login-section {
            flex: 1;
            display: flex;
            align-items: center;
            padding: 5rem 0;
        }
        .login-card {
            max-width: 450px;
            width: 100%;
            box-shadow: 0 0.25rem 0.75rem rgba(0,0,0,0.1);
        }
        .login-header {
            background-color: #343a40;
            color: white;
            padding: 1rem;
            text-align: center;
            border-radius: 0.25rem 0.25rem 0 0;
        }
        .btn-login {
            background-color: #343a40;
            border-color: #343a40;
            width: 100%;
        }
        .btn-login:hover {
            background-color: #23272b;
            border-color: #23272b;
        }
    </style>
</head>
<body>
    <!-- 顶部导航栏 -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">工作监控系统</a>
        </div>
    </nav>

    <!-- 登录部分 -->
    <div class="login-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card login-card">
                        <div class="login-header">
                            <h4 class="mb-0">管理员登录</h4>
                        </div>
                        <div class="card-body p-4">
                            
                            {% if error %}
                            <div class="alert alert-danger" role="alert">
                                {{ error }}
                            </div>
                            {% endif %}
                            
                            {% if success %}
                            <div class="alert alert-success" role="alert">
                                {{ success }}
                            </div>
                            {% endif %}
                            
                            <form method="post" action="/login">
                                <div class="mb-3">
                                    <label for="username" class="form-label">用户名</label>
                                    <input type="text" class="form-control" id="username" name="username" required>
                                </div>
                                <div class="mb-4">
                                    <label for="password" class="form-label">密码</label>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary btn-login">登录</button>
                                    <a href="/" class="btn btn-outline-secondary">返回首页</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 页脚 -->
    <footer class="bg-dark text-white py-3">
        <div class="container">
            <div class="text-center">
                <p class="mb-0">&copy; 2025 工作监控系统 - 服务器端</p>
            </div>
        </div>
    </footer>
</body>
</html>
